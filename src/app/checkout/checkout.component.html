<app-header></app-header>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div *ngIf="!checkoutStatus" class="delivery w-50 mt-5 mb-5">
        <div>
            <h1>Delivery Details</h1>
            <form [formGroup]="checkoutForm" class="border rounded p-3">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input name="username" formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input name="address" formControlName="address" type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input name="pincode" formControlName="pincode" type="text" class="form-control" id="pincode">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                        <button (click)="proceedToBuy()" class="btn btn-primary">Proceed To Buy</button>
                    </div>
            </form>
        </div>
    </div>
    <div *ngIf="checkoutStatus">
        <h1>Payment Details</h1>
        <hr>
        <span class="fw-bolder mb-2 mt-2">To Address</span>
        <h5>{{checkoutForm.value.username}}</h5>
        <h5>{{checkoutForm.value.address}}</h5>
        <h5>{{checkoutForm.value.pincode}}</h5>
        <h4 class="text-danger">Total Amount : $ {{totalAmount}}</h4>
        <div class="payment mt-5 mb-5">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
    </div>
</div>
